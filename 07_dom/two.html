<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript DOM tutorial</title>
	</head>
	<body style="background-color: black; color: white">
		Javascript DOM tutorial
	</body>

	<script>
		const div = document.createElement("div");
		console.log(div);
		div.className = "main";
		div.id = Math.round(Math.random() * 10 + 1);
		div.setAttribute("title", "heading");
		div.style.backgroundColor = "green";
		div.style.padding = "10px";
		// div.innerText = "Heading of the website"; -> not optimized as it brings the element and then overwrite the given value
		const heading = document.createTextNode("Heading of the website");
		div.appendChild(heading); // optimized as it directly create a node and append it in div

		document.body.appendChild(div);
	</script>
</html>
