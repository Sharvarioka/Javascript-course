	<script>
		// must not use like this, we should use eventListeners as they give us the ability of propogation

		// attachEvent()
		// jQuery - onEvenListener

		// type, timestamp, preventDefault
		// target, toElement, srcElement, currentTarget,
		// clientX, clientY, screenX, screenY
		// altkey, ctrlkey, shiftkey, keyCode

		//Third boolean parameter in addEventListener is event bubbling or event capturing
		/* if false => even bubbling -> The event then travels from the target element to the root 
			of the document. It passes through all ancestor elements according to how they are nested 
			in the bubbling phase.

		if true => Even Capturing ->  The click event of its parent elements must be triggered 
			before the click of the nested element. This phase trickles down from the top of the DOM tree 
			to the target element.  

		e.stopPropagation() can stop bubbling and/or capturing
			*/
		document.getElementById("images").addEventListener(
			"click",
			function (e) {
				console.log("clicked inside the ul");
				// e.stopPropagation();
			},
